<div class="body-section experience">
  <div class="item">
    <p class="item-title">{{ item.company }}</p>
    <p class="item-subtitle">
      <b>{{ item.title }}</b>
      <span class="subdue">{{ item.date }}</span>
    </p>
    <p class="item-description">{{ item.description }}</p>
    <div class="story">
      <p class="hed"><b>Notable story:</b> {{ item.story_hed }}</p>
      <p>{{ item.story_description }}</p>
    </div>
  </div>
</div>
